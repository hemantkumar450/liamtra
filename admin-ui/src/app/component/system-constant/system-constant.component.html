<div style="padding: 10px 14px;position: relative;">
  <hy-navbar [totalDB]="totalDB" [moduleName]="moduleName" [faIcon]="faIcon"></hy-navbar>
  <hy-tableheader [tableHeader]="moduleName" [addFunctionName]="addFunctionName" (addnewSource)="addnewSource($event)"></hy-tableheader>

  <p-dataTable [value]="SystemConstants" [globalFilter]="gb" scrollable="true" scrollHeight="300px" [rows]="10" [paginator]="true"
    [pageLinks]="3" [responsive]="true">
    <p-column field="sysConstantCode" header="System Constant Code" [style]="{'text-align':'center','word-wrap':'break-word'}" [filter]="true" [sortable]="true"
      filterMatchMode="contains">
      <ng-template let-sysConstant="rowData" pTemplate="body">
        <div class="hfaDatabase"> {{sysConstant.sysConstantCode}} </div>
      </ng-template>
    </p-column>

    <!-- <p-column field="sysConstantDesc" header="System Constant Desc" [style]="{'text-align':'center'}" [filter]="true" [sortable]="true"></p-column> -->

    <p-column field="sysConstantDesc" header="System Constant Description" [style]="{'text-align':'center','word-wrap':'break-word'}"
      [filter]="true" [sortable]="true" filterMatchMode="contains"></p-column>
    <p-column field="sysConstValue" header="System Constant Value" [filter]="true" [sortable]="true" filterMatchMode="contains"></p-column>

    <!-- <p-column field="svcCatgCode" header="Service Category" [filter]="true" [sortable]="true"></p-column> -->

    <p-column field="isActive" header="Is Active" [style]="{'text-align':'center','word-wrap':'break-word'}" [filter]="true"
      [sortable]="true" filterMatchMode="contains"></p-column>
    <p-column styleClass="col-button" [style]="{'width':'200px','cursor':'pointer','word-wrap':'break-word'}" header="Actions">
      <ng-template let-sysConstant="rowData" pTemplate="body">
        <div style="padding-left: 40%">
          <span>
            <i class="fa fa-fw fa-edit fa-lg" (click)="editSystemConstant(sysConstant.sysConstantId)"></i>
          </span>
        </div>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
