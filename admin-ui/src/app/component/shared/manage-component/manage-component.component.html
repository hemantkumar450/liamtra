<article style="margin-top: 4px" class="col-sm-4 col-md-10 col-lg-12">
  <div class="collapse navbar-collapse custom-bordered-bottom " style="padding: 0px 0px 5px 0px">
    <ul class="nav navbar-nav navbar-left">
      <li>
        <div style="font-weight: bold; font-size: 15px; padding-top: 0px" class="ng-binding">
          <i ng-class="IconClass" class="{{iconClass}}"></i>{{header}}</div>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right: -1%;">

      <li *ngFor="let button of defaultButton" class="{{button.class}}" style="margin-right: 10px;">
        <a class="custom-color-white" (click)="onClickButton(button)">{{button.title}}</a>
      </li>

    </ul>
  </div>
</article>
