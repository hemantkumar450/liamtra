<p-growl [(value)]="message" life="3000"></p-growl>
<!-- <p-growl [(value)]="msgs" life="3000"></p-growl> -->
<div class="content">
  <!-- <hy-navbar [totalDB]="totalDB" [moduleName]="moduleName" [faIcon]="faIcon"></hy-navbar> -->
  <div class="well">
    <app-manage-component [header]="systemConstant.Header" [iconClass]="systemConstant.IconClass"  (saveChange)="saveSystemConstant()"
      (cancelChange)="cancel()"></app-manage-component>

    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-8 col-lg-offset-1" style="padding-top: 15px;">
          <div class="form-group">
            <label class="control-label required">System Constant Code</label>
            <div>
              <input type="text" 
              [maxlength]="100" OnlyAlphaNumeric="true" name="server" [(ngModel)]="systemConstant.sysConstantCode" class="form-control ng-pristine ng-valid">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label required">System Constant Description</label>
            <div>
              <input type="text" 
              [maxlength]="200"  OnlyAlphaNumeric="true" name="database" [(ngModel)]="systemConstant.sysConstantDesc" class="form-control ng-pristine ng-valid">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label required">System Constant Value</label>
            <div>
              <input type="text" 
              [maxlength]="100" OnlyAlphaNumeric="true" name="database" [(ngModel)]="systemConstant.sysConstValue" class="form-control ng-pristine ng-valid">
            </div>
          </div>

          <div class="form-group" *ngIf="systemConstant.sysConstantId > 0">
            <label>Is Active</label>            
              <input type="checkbox" [(ngModel)]="systemConstant.isActive" name="IsSecure" style="margin-left: 15px">            
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
