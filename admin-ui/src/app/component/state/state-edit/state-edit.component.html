<p-growl [(value)]="messageModel" life="3000"></p-growl>
<!-- <p-growl [(value)]="msgs" life="3000"></p-growl> -->

<div class="content">
  <!-- <hy-navbar [totalDB]="totalDB" [moduleName]="moduleName" [faIcon]="faIcon"></hy-navbar> -->
  <div class="well">
    <app-manage-component [header]="state.Header" [iconClass]="state.IconClass"  (saveChange)="saveState()" (cancelChange)="cancel()"></app-manage-component>

    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-8 col-lg-offset-1" style="padding-top: 15px;">




          <div class="form-group">
            <label class="control-label required">State Code</label>
            <div>
              <input type="text" 
              [maxlength]="100" OnlyAlphaNumeric="true" name="server" [(ngModel)]="state.stateCode" class="form-control ng-pristine ng-valid">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label required">State Name</label>
            <div>
              <input type="text" 
              [maxlength]="200" OnlyAlphaNumeric="true" name="database" [(ngModel)]="state.stateName" class="form-control ng-pristine ng-valid">
            </div>
          </div>

          <div class="form-group" *ngIf="state.stateId > 0">
            <label>Is Active</label>
         
              <input type="checkbox" [(ngModel)]="state.isActive" name="IsSecure" style="margin-left: 15px">
        
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
