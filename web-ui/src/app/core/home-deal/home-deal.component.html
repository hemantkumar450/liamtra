<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="home-deal-top">
        <h2>{{header}}</h2>
        <a href="#">View All &raquo;</a>
        <div class="clear"></div>
      </div>
    </div>
  </div>

  <ul class="row">
    <li class="col-lg-6" *ngFor="let attachment of div.attachment;let index=index">
      <div class="deal-cont" *ngIf="index<=3">
        <a (click)="onDealsClick(attachment.cmsUrl)">
          <img style="height:155px; width: 553px" src="{{attachment.attachmentUrl}}">
        </a>
      </div>
    </li>
  </ul>

</div>
