<div style="padding: 10px 14px;position: relative;">
  <hy-navbar [totalDB]="totalDB" [moduleName]="moduleName" [faIcon]="faIcon"></hy-navbar>
  <hy-tableheader [tableHeader]="moduleName" [addFunctionName]="addFunctionName" (addnewSource)="addnewUser($event)"></hy-tableheader>

  <p-dataTable [value]="Users" [globalFilter]="gb" scrollable="true" scrollHeight="300px" [rows]="10" [paginator]="true" [pageLinks]="3"
    [responsive]="true">

    <p-column field="userEmail" [style]="{'text-align':'center','word-wrap':'break-word'}" header="User Email" [filter]="true"
      [sortable]="true" filterMatchMode="contains">
    </p-column>
    <p-column field="userContactNo" [style]="{'text-align':'center','word-wrap':'break-word'}" header="Contact No." [filter]="true"
      [sortable]="true" filterMatchMode="contains">
    </p-column>
    <p-column field="userFirstName" [style]="{'text-align':'center','word-wrap':'break-word'}" header="First Name" [filter]="true"
      [sortable]="true" filterMatchMode="contains">
    </p-column>
    <p-column field="userMiddleName" [style]="{'text-align':'center','word-wrap':'break-word'}" header="Middle Name" [filter]="true"
      [sortable]="true" filterMatchMode="contains">
    </p-column>
    <p-column field="userLastName" [style]="{'text-align':'center','word-wrap':'break-word'}" header="Last Name" [filter]="true"
      [sortable]="true" filterMatchMode="contains">
    </p-column>
    <p-column field="isActive" header="Is Active" [style]="{'text-align':'center','word-wrap':'break-word'}" [filter]="true"
      [sortable]="true" filterMatchMode="contains"></p-column>
    <p-column styleClass="col-button" [style]="{'width':'200px','cursor':'pointer','word-wrap':'break-word'}" header="Actions">
      <ng-template let-userData="rowData" pTemplate="body">
        <div style="padding-left: 30%">
          <span>
            <i class="fa fa-fw fa-edit fa-lg" (click)="editUser(userData.userId)"></i>
          </span>
          <span>|</span>
          <span>
            <i class="fa fa-fw fa-trash-o txt-color-red fa-lg" (click)="deleteUser(userData)"></i>
          </span>
        </div>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
